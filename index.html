<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Abdullah Calendar</title>
</head>

<body>


    <div class="container">
        <div class="form">
            <div class="search"><i class="fa fa-search"></i><input class="input" type="number" placeholder="Enter Year ...." autofocus /></div>
            <button onclick="getYear()" type="button">Get Calendar</button>
        </div>

        <h1 class="yearHeading"></h1>

        <div class="calendar">

            <div id="month">
                <div>
                    <div class="btnPrev"> </div>
                    <h1 class="monthName"></h1>
                    <div class="btnNext"></div>
                </div>
                <div>
                    <div id="weekdays" class="weekdays"></div>

                    <div id="days" class="Days"></div>
                </div>

            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
